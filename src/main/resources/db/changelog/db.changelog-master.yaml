databaseChangeLog:  
  -  changeSet:  
      id:  1  
      author:  richardz  
      changes:  
        -  createTable:  
            tableName:  person  
            columns:  
              -  column:  
                  name:  id  
                  type:  uuid
                  constraints:  
                    primaryKey:  true  
                    nullable:  false  
              -  column:  
                  name:  first_name  
                  type:  varchar(50)  
              -  column:  
                  name:  last_name  
                  type:  varchar(50)  
                  constraints:  
                    nullable:  false